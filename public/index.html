<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="shortcut icon" href="/icon/chat-dots.svg" type="image/x-icon" />
    <title>Chat</title>
  </head>
  <body class="p-3 m-0 border-0 bg-dark bg-opacity-50">
    <div class="container fw-bold text-white text-center">
      <form class="form d-flex" name="user_form_name" id="user_form">
        <div class="d-inline-flex input-group">
          <label for="user_label" class="from-label m-2 mx-3">User</label>
          <input
            class="rounded-3 form-control mx-auto p-0 bg-dark text-white"
            name="user"
            id="user_input"
            type="text"
            autocomplete="off"
            required
            minlength="3"
            maxlength="20"
            size="10"
          />
          <button class="btn btn-info rounded-2 mx-3" type="submit">
            Definir
          </button>
        </div>
      </form>

      <div
        class="mt-1 border border-dark border-2 rounded-3 bg-dark text-white text-start"
        id="messages"
      ></div>

      <form class="form d-flex" name="message_form_name" id="message_form">
        <div class="d-inline-flex mx-auto input-group mt-2 mb-2">
          <label for="user_label" class="from-label m-2 mx-1">Mensagem</label>
          <input
            class="rounded-3 form-control mx-auto p-0 bg-dark text-white"
            name="msg"
            id="message_input"
            type="text"
            required
            minlength="1"
            maxlength="250"
            size="10"
          />
          <button class="btn btn-success rounded-2 mx-2" type="submit">
            Enviar
          </button>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
  </body>
</html>
