<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="shortcut icon" href="/icon/chat-dots.svg" type="image/x-icon" />
    <title>Chat</title>
  </head>
  <body class="p-3 m-0 border-0">
    <div class="container">
      <form class="form d-flex" name="user_form_name" id="user_form">
        <div class="d-inline-flex mx-auto input-group">
          <input
            class="form-control"
            name="user"
            id="user_input"
            type="text"
            autocomplete="off"
            required
            minlength="3"
            maxlength="20"
            size="10"
          />
          <button class="btn btn-info" type="submit">Definir</button>
        </div>
      </form>

      <div id="messages">
        
      </div>

      <form class="form d-flex" name="message_form_name" id="message_form">
        <div class="d-inline-flex mx-auto input-group mt-2 mb-2">
          <input
            class="form-control"
            name="msg"
            id="message_input"
            type="text"
            required
            minlength="1"
            maxlength="250"
            size="10"
          />
          <button class="btn btn-success" type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
  </body>
</html>
